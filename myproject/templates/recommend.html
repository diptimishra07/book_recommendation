<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
            Book Recommendation System </title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" 
integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" 
crossorigin="anonymous">       
</head>

<body style="background-color: burlywood">
    <nav class="navbar" style="background-color: rgb(205, 96, 96);"> 
        <a class="navbar-brand" style="color: black;" > <b> My Book Recommender</b> </a>
        <ul class="nav navbar-nav">
            <li><a style="color: black;" href="/"><b>Home</b></a></li>
            <li><a style="color: black;" href="/recommend"><b>Recommend</b></a></li>
        </ul>
    </nav>
    <div class ="container">
        <div class="row">
            <div class="col-md-12">
                <h1 style="font-size: 50px;">Recommend Similar Books</h1>
                <form action="/recommend_books" method="post">
                    <input name="user_input" type="text" class="form-control"><br>
                    <input type="submit" class="btn btn-lg btn-warning">
                </form>
            </div>
        </div>
    </div>

    {% if data %}
        {% for i in data %}
            <div class ="col-md-3" style="margin-left: 200px; margin-top: 50px;">
                <div class="card">
                    <div class="card-body">
                        <img class="card-img-top" src="{{i[2]}}">
                        <p style="color: black; font-size: small;" >{{i[0]}}</p>
                        <h4 style="color: black;">{{i[1]}}</h4>
                    </div>
                </div>
            </div>
        {% endfor %}
    {% endif %}
</body>
</html>
